<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Specials</title>
	
<style type="text/css">
        
		hr.rounded {
		  border-top: 8px solid #bbb;
		  border-radius: 5px;
		}
		.card{
		padding: 10px;
		padding-right: 20px;
		margin-bottom: 10px;
		}
		.contact-us .map {
		overflow: hidden;
		border-radius: 4px;
}

</style>
  </head>
  <body>
  
  
    <!--Navigation bar-->
  <div class="container">   
   <div id="navigation"></div>
   </div>
    <!--end of Navigation bar-->
  
       <div id="newVehiclesHeader">
		<!-- Header -->		
		  <div class="container">
		  <br>
			  <div class="row">
			   <h2 class="col-12">Contact Us</h2>
			   </div> 
			
			    <hr class="rounded">
				  <!-- End Divider -->
		 </div>
		 <!-- End Header -->
	
		        <!-- Contact Us Section -->
        <div class="contact-us">
            <div class="container">
                <div class="row">
				<div class="col-md-7">
				<p><h6>Send us a message and we will respond within 24 hours.<h6></p>
                </div>
				</div>
                <div class="row">
                    <div class="col-lg-7">   
                            <div class="form-row">
                                <div class="col-md-6 form-group">
                                    <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" />
                                </div>
                                <div class="col-md-6 form-group">
                                    <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" />
                                </div>
                            </div>
							 <div class="form-group">
                                <input type="text" class="form-control" name="phone" id="phone" placeholder="Phone#" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" />
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" id="message" name="message" placeholder="Type Message"></textarea>
                            </div>
                            <button type="submit" onclick="addMessage()" id="addMessage" class="btn btn-secondary col-2">Submit</button>
                    </div>

                    <div class="col-lg-5">
                      <div class="map">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1502.0569250030771!2d-81.35937013658915!3d41.15386699848186!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x883125211a78e03f%3A0x736779bb2e960210!2s111%20W%20Main%20St%2C%20Kent%2C%20OH%2044240!5e0!3m2!1sen!2sus!4v1651306050661!5m2!1sen!2sus" width="600" height="450" style="border:0;"></iframe>
						 
						
						<div><p><br><h6>111 W Main St. <br> Kent, OH 44444 <br><br> 
						Sales: 111-111-111 <br> Service: 111-111-112</h6><p></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Contact Us Section -->

		 

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	
	 <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
        <!-- Bootstrap JS -->
   	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>  
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>  
	
	 
	 
	<!-- Custom JavaScript -->    
	<script src="js/contactUs.js"></script>
	
  
		 
    
  </body>
</html>
