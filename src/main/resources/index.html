<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <title>Featured Vehicles</title>
	
<style type="text/css">
        
		hr.rounded {
		  border-top: 8px solid #bbb;
		  border-radius: 5px;
		}
		
       .jumbotron{
          background-image: url("");
          background-repeat: no-repeat, repeat;
          background-position: center;
          background-size: cover;
  
          margin-top: 20px;
          margin-bottom: 30px;
          padding: 100px;
          box-shadow: 2px 2px 5px 0px rgba(0,0,0,0.75);
        }
</style>
  </head>
  <body>
    <!--Navigation bar-->
  <div class="container">   
   <div id="navigation"></div>
   </div>
    <!--end of Navigation bar-->
  
  <div class="container">
			<div class="jumbotron jumbotron-fluid" style="background-image: url(../images/banner.jpg);">
			<br><br><br>
			
				
			<!-- Divider -->		
		  </div>  <hr class="rounded"> </div>
		  <!-- End Divider -->		
		  
		  
		<!-- Vehicle Header -->		
		  <div class="container">
		  
			  <div class="row">
			   <h3 class="col-12">Featured Vehicles</h3>
			   </div> 
		 </div>
		 <br>
		 <!-- End Vehicle Header -->			
		 <!-- Vehicle Cards -->		   
		<div class="container col-12 d-flex justify-content-center">  	
			   
				<div class="row col-10"> 
					  
					<div class="card-group d-flex justify-content-center"  id="cardTemplate"></div>
				</div>
	
	    	</div>
        <!-- End Vehicle Cards -->		
	   
	   
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>  
	
	 
	<!-- Custom JavaScript -->    
	<script src="js/featured.js"></script>

</html>
