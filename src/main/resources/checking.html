<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>CHEKCING</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- custom CSS files here -->

  </head>
  <body>
    <ul class="list-group" id="errorMessages"></ul>
	<div class="container" id="addForm">
	  <div class="row">
						<div class="col-lg-10">   
								<div class="form-row">
								 <div class="col-md-6 form-group">
									First Name:
										<input type="text" name="firstName" class="form-control" id="firstName" placeholder="First Name" />
									</div>
									<div class="col-md-6 form-group">
									Last Name:
										<input type="text" name="lastName" class="form-control" id="lastName" placeholder="Last Name" />
									</div>
								</div>
								<div class="form-row">
									<div class="col-md-6 form-group">
									Email:
										<input type="text" name="email" class="form-control" id="email" placeholder="Email" />
									</div>
										<div class="col-md-2 form-group">
									Role:
										<div id="roleTemplate"> </div>
										</div>
								</div>
							
								<div class="form-row">
								 <div class="col-md-6 form-group">
									Password:
										<input type="text" name="password" class="form-control" id="password" placeholder="Passowrd" />
									</div>
									<div class="col-md-6 form-group">
									Confirm Password:
										<input type="text" name="confirmPassword" class="form-control" id="confirmPassword" placeholder="Confirm Password" />
									</div>
								</div>
								
								<button type="submit" onclick="check()" id="addVehicle" class="btn btn-secondary col-2">Save</button>


						</div>
				
			</div>

    </div> <!-- end page container -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      
    <!-- custom js files -->
    <script src="js/checking.js"></script>

    </body>
</html>
