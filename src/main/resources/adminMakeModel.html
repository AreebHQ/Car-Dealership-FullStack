<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <title>Sales</title>
	
<style type="text/css">
        
		hr.rounded {
		  border-top: 8px solid #bbb;
		  border-radius: 5px;
		}
	
		.newMakeClass{
		padding: 20px;
		}

</style>
  </head>
  <body>
  

  
  
  
    <!--Navigation bar-->
  <div class="container">   
   <div id="navigation"></div>
   </div>
    <!--end of Navigation bar-->
	
		   <!-- Add Vehicle Header -->
		  
		  
		   <!-- Search Box Header -->
		 <div class="container" id="makesTemplate">
				<br>
				<div class="row">
			        <h3 class="col-12">Makes</h3>
			     </div>
				 
				<div class="m-3 d-flex align-items-center border form-group row newMakeClass">
				<label class="col-sm-2 col-form-label"><h5>New Make:</h5></label>
				<div class="col-sm-5 ">
					<input type="text" class="form-control-plaintext border" id="newMake" placeholder="Enter New Make">
				 </div>
			 <button class="btn btn-secondary m-1 col-1" type="submit"  onclick="addNewMake()">Save</button>			
			  </div> 
				 
		<hr class="rounded">	
		 <div class="row m-3 border">
		 	 
				
		 
                <div class="col text-center m-3">
                    <table class="col-8 table table-striped">
                        <thead>
                            <tr>
                                <th>Make</th>
                                <th>Date Added</th>
                                <th>User</th>
                            </tr>
                        </thead>
                        <tbody id="makeRows"> </tbody>
                    </table>
                </div>
            </div>
		
		  </div>
		 	 <!-- End Search Box -->


			<div class="container" id="modelsTemplate">
				<br>
				<div class="row">
			        <h3 class="col-12">Models</h3>
			     </div>
				 
				<div class="m-3 d-flex align-items-center border form-group row newMakeClass">
				<label class="col-sm-2 col-form-label"><h5>New Model:</h5></label>
				<div class="col-sm-3">
					<input type="text" class="form-control-plaintext border" id="newModel" placeholder="Enter New Model">
				 </div>
				 
				 <label class="col-2 col-form-label"><h5>Make:</h5></label>
				 <div class="col-sm-3">
					<div id="makeDropDownTemplate"> </div>
				 </div>
				 
			    <button class="btn btn-secondary m-1 col-1" type="submit"  onclick="addNewModel()">Save</button>			
			  </div> 
				 
		<hr class="rounded">	
		 <div class="row m-3 border">
		 	 
		 
                <div class="col text-center m-3">
                    <table class="col-12 table table-striped">
                        <thead>
                            <tr>
                                <th>Make</th>
								<th>Model</th>
                                <th>Date Added</th>
                                <th>User</th>
                            </tr>
                        </thead>
                        <tbody id="modelRows"> </tbody>
                    </table>
                </div>
            </div>
		
		  </div>
			
			
			
			
			
			
			
   
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>  
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>  
	
	 
	<!-- Custom JavaScript -->    
	<script src="js/adminMakeModel.js"></script>
	
  
		 
    
  </body>
</html>
