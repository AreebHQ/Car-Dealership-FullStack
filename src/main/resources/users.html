<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <title>Users</title>
	
	<style type="text/css">
			
			hr.rounded {
			  border-top: 8px solid #bbb;
			  border-radius: 5px;
			}
			.card{
			padding: 10px;
			padding-right: 20px;
			margin-bottom: 10px;
			}

	</style>
  </head>
  <body>
  

    <!--Navigation bar-->
  <div class="container">   
   <div id="navigation"></div>
			<br>
	<ul class="list-group" id="errorMessages"></ul>
			   
   </div>
    <!--end of Navigation bar-->
	
	
    
		<div class="container" id="userTable">
		
		 <div class="row">
			   <h3 class="col-12">Users</h3>
			   <a class="col-12" onclick="showAddForm()" href="#"><h5>Add a new User</h5></a>
	    </div>
		   <hr class="rounded">	
		
		 <div class="row m-1 border border-dark">
                <div class="col text-center m-3">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>FirstName</th>
                                <th>LastName</th>
                                <th>Email</th>
                                <th>Role</th>
								<th></th>
                            </tr>
                        </thead>
                        <tbody id="userRows"> </tbody>
                    </table>
                </div>
            </div>
			
		</div>
		 
		 
	<div class="container">

				<div class="row" id="addUserHeader">
			   <h3 class="col-12">Add User</h3>
			   </div>
				<div class="row" id="editUserHeader">
			   <h3 class="col-12">Edit User</h3>
			   </div>

		<div role="form" id="addForm">
		
		<hr class="rounded">
		
	        <div class="row">
						<div class="col-lg-10">   
								<div class="form-row">
								 <div class="col-md-6 form-group">
									First Name:
										<input type="text" name="firstName" class="form-control" id="firstName" placeholder="First Name" />
									</div>
									<div class="col-md-6 form-group">
									Last Name:
										<input type="text" name="lastName" class="form-control" id="lastName" placeholder="Last Name" />
									</div>
								</div>
								<div class="form-row">
									<div class="col-md-6 form-group">
									Email:
										<input type="email" name="email" class="form-control" id="email" placeholder="Email" />
									</div>
										<div class="col-md-2 form-group">
									Role:
										<div id="roleTemplate"> </div>
										</div>
								</div>
							
								<div class="form-row">
								 <div class="col-md-6 form-group">
									Password:
										<input type="text" name="password" class="form-control" id="password" placeholder="Password" />
									</div>
									<div class="col-md-6 form-group">
									Confirm Password:
										<input type="text" name="confirmPassword" class="form-control" id="confirmPassword" placeholder="Confirm Password" />
									</div>
								</div>
								
								<button type="submit" onclick="addUser()" class="btn btn-secondary col-2">Save</button>


						</div>
				
			      </div>
			

    </div> <!-- end page container -->

    
	
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>  
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>  
	
	 
	<!-- Custom JavaScript -->    
	<script src="js/users.js"></script>
	
  
		 
    
  </body>
</html>
