<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <title>Sales</title>
	
<style type="text/css">
        
		hr.rounded {
		  border-top: 8px solid #bbb;
		  border-radius: 5px;
		}
		.card{
		padding: 10px;
		padding-right: 20px;
		margin-bottom: 10px;
		}

</style>
  </head>
  <body>
  

  
  
  
    <!--Navigation bar-->
  <div class="container">   
   <div id="navigation"></div>
   </div>
    <!--end of Navigation bar-->
	
		   <!-- Add Vehicle Header -->
    
		<div class="container" id="addVehicleHeader">
				 <br>
				 <div class="row">
			        <h3 class="col-12">Add Vehicle</h3>
			     </div>
		</div>
		 
		 <div class="container" id="editVehicleHeader">
				 <br>
				 <div class="row">
			        <h3 class="col-12">Edit Vehicle</h3>
			     </div>
		</div>
		  
		  
		   <!-- Search Box Header -->
		  <div class="container">
				<div id="searchHeaderTemplate"> </div> 
			<hr class="rounded">
			 <!-- Search Result Heading -->
			 <div id="searchResultHeader"> </div>
			  <!-- Search Result Cards -->
		     <div id="searchResultTemplate"> </div><br> 
		  </div>
		 	 <!-- End Search Box -->

		
		 


			
			
		<div class="container" id="addForm">
	  <div class="row">
						<div class="col-lg-10">   
								<div class="form-row">
								 <div class="col-md-6 form-group">
								Make:
								 <div id="makeTemplate"> </div>
								 </div>
								 <div class="col-md-6 form-group">
								Model:
								<div id="modelTemplate"> </div>
								  </div>
								</div>
								<div class="form-row">
									<div class="col-md-6 form-group">
								Type:
									<select class="form-control" id="type" name="type">
									<option value="1">New</option>
									<option value="2">Used</option>
									</select>
									</div>
										<div class="col-md-6 form-group">
								Body Style:
									<div id="bodyTemplate"> </div>
									</div>
								</div>
							<div class="form-row">
								<div class="col-md-6 form-group">
									Year:
										<input type="text" name="year" class="form-control" id="year" placeholder="Year" />
									</div>
										<div class="col-md-6 form-group">
								Transmission:
									<select class="form-control" id="transmission" name="transmission">
									<option value="Automatic">Automatic</option>
									<option value="Manual">Manual</option> 
									</select>
									</div>
								</div>
							
								<div class="form-row">
									<div class="col-md-6 form-group">
								Color:
									<div id="colorTemplate"> </div>
									</div>
										<div class="col-md-6 form-group">
								Interior:
									<div id="interiorTemplate"> </div>
									</div>
								</div>

								<div class="form-row">
									<div class="col-md-6 form-group">
								Mileage:
										<input type="text" name="mileage" class="form-control" id="mileage" placeholder="mileage" />
									</div>
									<div class="col-md-6 form-group">
								VIN #:
								 	<input type="text" class="form-control" name="vin" id="vin" placeholder="vin" />
									</div>
								</div>
								
								<div class="form-row">
									<div class="col-md-6 form-group">
								MRSP:
										<input type="text" name="mrsp" class="form-control" id="mrspPrice" placeholder="mrsp" />
									</div>
									<div class="col-md-6 form-group">
								Sale Price:
								 	<input type="text" class="form-control" name="salePrice" id="salePrice" placeholder="salePrice" />
									</div>
								</div>
								<div class="form-group">
								Description:
                                <textarea class="form-control" id="description" name="description" placeholder="description"></textarea>
                                </div>
								

								<div class="form-row">
									<div class="col-md-6 form-group">
									
									<label class="form-label" for="imageFile">Picture: </label>
									<input type="file" class="form-control" id="imageFile" />
									</div>
								</div> <br>
								
								<div id="addBtnTemp"><button type="submit" id="addBtn" onclick="addVehicle()" class="btn btn-secondary col-2">Add</button></div>	
							    <div id="editBtnTemp">
								<button type="submit" onclick="deleteVehicle()" id="deleteBtn" class="btn btn-danger col-2">Delete</button>
								<button type="submit"  id="editBtn" class="btn btn-secondary col-2">Save</button>
								</div>	
							
							</div>
						</div>
					</div> 	
			
			
			<!-- Edit Vehicle Form -->
			
			
			
			
			
			
			
			
   
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>  
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>  
	
	 
	<!-- Custom JavaScript -->    
	<script src="js/admin.js"></script>
	
  
		 
    
  </body>
</html>
